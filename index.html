<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <SCRIPT src="Validador.js"></SCRIPT>
    <title>Cadastro</title>
</head>
<body>
     <header>
        <div id="navebar">
            <img src="logonasa.png" alt="logo da nasa">
            <H1> Você em marte</H1>          
        </div>
           <h4> Venha com a Nasa em uma viagem inesquecivel para o espaço</h4>
     </header>
     <main>
        <div class="formulario">
            <h1>cadastro</h1>
             <form action="" id="cadastro">
            
           <label for="nome"></label> <br> 
           <input class="esticando" type="text" name="nome" id="nome_passageiro" value="" placeholder="Nome" required>
   
           <br> 

           <label for="Sobrenome"></label> <br>
           <input class="esticando" type="text" name="sobrenome" id="sobrenome_passageiro" value="" placeholder="Sobrenome" required>

           <br>

           <label for="email"></label><br>
           <input class="esticando" type="text" name="email" id="email_passageiro" value="" placeholder="E-mail" required>
   
           <br>

           <label for="Telefone"></label><br>
           <input class="esticando" type="tel" name="telefone" id="telefone_passageiro" value="" placeholder="Telefone" required>

            <br>
      
            <label for="datanacimento"></label><br>
            <p>Sua data de nascimento</p>
            <input class="esticando" type="date" name="datanacimento" id="datanacimento_passagerio" value="" required>
             
            <Br>

             <p>Para qual planeta voce deseja viajar?</p>

                <input type="radio" id="Netuno" name="planeta" value="netuno">
                 <label for="Netuno">Netuno</label><br>
                  <input type="radio" id="Marte" name="planeta" value="marte">
                  <label for="Marte">Marte</label><br>
                  <input type="radio" id="Urano" name="planeta" value="urano">
                  <label for="Urano">Urano </label><br>
                  <input type="radio" id="Jupiter" name="planeta" value="jupter">
                  <label for="Jupter">Júpiter</label><br>
                  <input type="radio" id="saturno" name="planeta" value="Saturno">
                  <label for="saturno">Saturno </label><br>
                  <input type="radio" id="venus" name="planeta" value="Venus">
                  <label for="venus">Vênus </label><br>

                  <p>Agende a data da viagem da sua viagem </p>
                  <input type="datetime-local" id="dataviagem" name="dataviagem">
                  
                  <br>
                  

            

                <label></label>
             </form>
        </div>

     </main>
</body>
</html>
